<body>
    <header>
        <div d="title">
            1rm 계산기

    </header>
    <section>
        <div id="main">
            <p>
                수행한 종목,횟수,무게를 입력하면 1RM~ 10RM까지 계산합니다!
            </p>
           <div>

                <select name="field" id="field" required>
                    <option value="종목선택">종목선택</option>

            <label for="count">
                <select name="count" id="count" required>
                    <option value="반복횟수(10회이하)">반복횟수(10회이하)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </select>
            </label>
            <label for="weight">
              <input type="number" name="weight" id="weight" placeholder="무게(kg)" required >
            </label>
            <label for="calculate">
                <input type="button" name="cal-btn" value="계산하기" id="calculate" onclick="RmCal()">
            </label>

            </div>
        </div>
    </section>
